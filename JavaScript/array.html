<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, "hii", [6, 7, 8]];
        console.log(Array.isArray(arr));
        console.log(arr.length);
        console.log(arr[0]); /*indexing*/
        console.log(arr[arr.length - 1]); /*last element*/
        console.log(arr[6][1]); /*nested array*/
        console.log(arr.push(6)); /*adds element at the end*/
        console.log(arr.pop()); /*removes last element*/
        console.log(arr.indexOf(3)); /*returns index of element*/
        console.log(arr.includes(6));
        console.log(arr.join(', ')); /*joins elements with a separator*/
        console.log(arr.shift()); /*removes first element*/
        console.log(arr.unshift(0)); /*adds element at the beginning*/
        console.log(arr.slice(1, 4)); /*returns a shallow copy of a portion of an array*/
    </script>

    <script>
        let times = 3;
        for (i = 0; i < times; i++) {
            arr.push(arr.shift)
        }
        console.log(arr);

        let x = 20;
        let y = x;
        y = 45;
        console.log(x); // 20

        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = arr1;
        arr2.push(6);
        console.log(arr1); // [1, 2, 3, 4, 5, 6]
        let arr3 = [7, 8, 6, 1, 2, 3, 4];
        console.log(arr1.indexOf(11)); // -1 (not found)

        let arr4 = [1, 2, 3, 4, 5];
        let arr5 = [8, 9, 10];
        console.log(arr5.push(arr4)) // [1, 2, 3, 4, 5, 8, 9, 10]
        console.log(arr.flat()); /*flattens nested arrays*/;


        // OBJECTS
        // Objects are key-value pairs
        // They are mutable and can contain various data types
        // They can also contain functions (methods)
        // They are not ordered like arrays, but you can access values using keys
        // Creating an object

        let obj = {};
        let symb = Symbol("secret");
        let newObj = {
            name: "Rashmi",
            "full name": "Rashmi Rajput",
            age: 20,
            logged: true,
            workingDays: ["Monday", "Friday"],
            [symb]: "password",
        };
        newObj.facebook = "Facebook";
        // newObj["logged"] = "Instagram";
        console.log(newObj["full name"]); // Rashmi Rajput        
        console.log(newObj);

        console.log(newObj[symb]);
        console.log(typeof newObj); // object
        console.log(newObj.name); // Rashmi
        console.log(newObj["age"]); // 20
        console.log(Object.keys(newObj)); // ["name", "full name", "age", "logged", "workingDays", Symbol(secret), "facebook"]
        console.log(Object.keys(newObj).length); // 7
        console.log(Object.values(newObj)); // ["Rashmi", "Rashmi Rajput", 20, true, ["Monday", "Friday"], "password", "Facebook"]
        console.log(Object.entries(newObj)); // [["name", "Rashmi"], ["full name", "Rashmi Rajput"], ["age", 20], ["logged", true], ["workingDays", ["Monday", "Friday"]], [Symbol(secret), "password"], ["facebook", "Facebook"]]
        

    </script>
