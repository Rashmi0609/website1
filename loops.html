        console.log(arr[6][1]); /*nested array*/
        console.log(arr.push(6)); /*adds element at the end*/
        console.log(arr.pop()); /*removes last element*/
        console.log(arr.indexOf(3)); /*returns index of element*/
        console.log(arr.includes(6)); 
        console.log(arr.join(', ')); /*joins elements with a separator*/
        console.log(arr.shift()); /*removes first element*/
        console.log(arr.unshift(0)); /*adds element at the beginning*/
        console.log(arr.slice(1, 4)); /*returns a shallow copy of a portion of an array*/
    </script>
